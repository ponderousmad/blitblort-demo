<!DOCTYPE html>
<html>
    <head>
        <title>BlitBlort</title>
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="blitblort/test.js"></script>
        <script type="text/javascript" src="blitblort/blit.js"></script>
        <script type="text/javascript" src="blitblort/tick.js"></script>
        <script type="text/javascript" src="blitblort/blort.js"></script>
        <script type="text/javascript" src="blitblort/io.js"></script>
        <script type="text/javascript" src="blitblort/r2.js"></script>
        <script type="text/javascript" src="blitblort/r3.js"></script>
        <script type="text/javascript" src="blitblort/spline.js"></script>
        <script type="text/javascript" src="blitblort/improc.js"></script>
        <script type="text/javascript" src="blitblort/main.js"></script>
        <script type="text/javascript" src="src/examples.js"></script>
    </head>
    <body>
        <div>
            <span>
                <canvas id="canvas2D" width="800" height="400">
                    Sorry, your browser doesn't support the &lt;canvas&gt; element.
                </canvas>
                <canvas id="canvas3D" width="400" height="400" class="hidden">
                    Sorry, your browser doesn't support the &lt;canvas&gt; element.
                </canvas>
            </span>
            <textarea class="hidden" id="points" rows="50" cols="80">
            </textarea>
        </div>
        <script type="text/javascript">
            window.onload = function(e) {
                MAIN.runTestSuites();
                var example = new EXAMPLES.SplineExample();
                MAIN.start(document.getElementById("canvas2D"), example);
                //MAIN.start(document.getElementById("canvas3D"), example);
            };
        </script>
        <script id="vertex-test" type="x-shader/x-vertex">
            attribute vec3 aPos;
            attribute vec2 aUV;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying highp vec2 vUV;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aPos, 1.0);
                vUV = aUV;
            }
        </script>
        <script id="fragment-test" type="x-shader/x-fragment">
            varying highp vec2 vUV;
            uniform sampler2D uSampler;
            void main(void) {
                gl_FragColor = texture2D(uSampler, vec2(vUV.s, vUV.t));
            }
        </script>
    </body>
</html>
